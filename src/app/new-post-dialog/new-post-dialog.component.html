<h1 mat-dialog-title> New Post </h1>
<div mat-dialog-content>
    <!-- <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="title">
    </mat-form-field> -->
    <mat-form-field appearance="fill">
        <mat-label>Post</mat-label>
        <textarea matInput [(ngModel)]="post.body" cdkFocusInitial cdkTextareaAutosize cdkAutosizeMinRows="3"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="post" color="primary">Post</button>
</div>
